<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETCH-A-SKETCH</title>
</head>
<body>
    <h1 class="tittle">ETCH-A-SKETCH</h1>
    <div id="canvas"></div>
    <div class="functions">
        <span id="grimSize-label">Grid size: 16 x 16</span>
        <input type="range" min="1" max="64" value="16" onchange="changeSize(this.value)" id="range">
        <div class="radio">
            <button id="black" class="btn-selection btn-selected">Black</button>
            <button id="rainbow" class="btn-selection">Rainbow</button>
        </div>
        <div class="radio">
            <button id="eraser" class="btn-selection">Eraser</button>
            <button id="clear" class="btn-selection">Clear</button>
        </div>
    </div>
    <footer>
        <p>Copyright &copy SkiYonn 2022 </p>
    </footer>
</body>

<script src="code.js"></script>
</html>
